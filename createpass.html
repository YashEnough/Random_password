<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password</title>
    <link rel="stylesheet" href="passworkstyle.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br> <span>Random Password</span></h1>
        <div class="display">
            <input type="text" placeholder="Password" id="password" readonly>
            <img src="copy_icon.png" onclick="copyPassword()" alt="Copy Icon" style="cursor:pointer;">
        </div>
        <button onclick="createPassword()"><img src="generate_icon.png" alt="Generate Icon" style="vertical-align: middle;">Generate Password</button>
    </div>

<script>
    const passwordBox = document.getElementById("password");
    const length = 12;  // Correct length spelling

    const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowerCase = "abcdefghijklmnopqrstuvwxyz";  // Corrected range
    const number = "0123456789";
    const symbol = "@#$%^&*()_+~|}{[]<>/-=";

    const allChars = upperCase + lowerCase + number + symbol;

    function createPassword() {
        let password = "";
        password += upperCase[Math.floor(Math.random() * upperCase.length)];
        password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
        password += number[Math.floor(Math.random() * number.length)];
        password += symbol[Math.floor(Math.random() * symbol.length)];

        while (password.length < length) {  // Corrected loop condition
            password += allChars[Math.floor(Math.random() * allChars.length)];
        }

        passwordBox.value = password;  // Fixed typo in setting value
    }

    function copyPassword() {
        passwordBox.select();
        navigator.clipboard.writeText(passwordBox.value).then(() => {
            alert("Password copied to clipboard!");
        }).catch(() => {
            alert("Failed to copy password.");
        });
    }
</script>
</body>
</html>
